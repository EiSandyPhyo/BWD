<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BoxSizing</title>
    <style>
        .one{
            width: 300px;
            height: 100px;
            border: 5px solid #339095;
            padding: 10px;
            box-sizing: border-box;  /* ဒ ါမသုံးရင် ကိုယ်သတ်မှတ်ထားတဲ့ width တွေ height တွေက များနေမာ ဒီကြားထဲ padding, border တွေပါ ပါရင် သူတို့ဟာတွေပါ ထည့်ပေါင်းပီး size က ပိုများနေမာ */
        }
    </style>
</head>
<body>
    <div class="one">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor aspernatur consequatur ipsum blanditiis consequatur ipsum blanditiis </div>
</body>
</html>
