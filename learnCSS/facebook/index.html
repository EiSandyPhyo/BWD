<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook UI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./feather_icon/feather-icons-web/feather.css"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="left">
        <div class="left-box">
          <img src="./img/logo.png" alt="" class="logo" />
          <div class="search-box">
            <i class="feather-search"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search Facebook"
            />
          </div>
        </div>
      </div>

      <div class="center">
        <div class="center-box">
          <div class="center-link active">
            <i class="feather-home center-icon"></i>
          </div>
          <div class="center-link">
            <i class="feather-flag center-icon"></i>
          </div>
          <div class="center-link">
            <i class="feather-airplay center-icon"></i>
            <span class="notification">9+</span>
          </div>
          <div class="center-link">
            <i class="feather-users center-icon"></i>
            <span class="notification">5+</span>
          </div>
          <div class="center-link">
            <i class="feather-grid center-icon"></i>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="right-box">
          <div class="profile-box">
            <img src="./img/profile.png" class="pimage" alt="" />
            <span class="ptext">Ei</span>
          </div>
          <div class="notification-box">
            <div class="notification">
              <i class="feather-plus right-icon"></i>
            </div>
            <div class="notification">
              <i class="feather-message-circle right-icon"></i>
            </div>
            <div class="notification">
              <i class="feather-bell right-icon"></i>
            </div>
            <div class="notification">
              <i class="feather-chevron-down right-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="fb-body">
      <section class="left-aside"></section>
      <section class="news-feed">
        <div class="my-day-list">
          <div
            class="my-day"
            style="background-image: url(./img/cinnamoroll_8.png);">
            <div class="my-day-owner">
              <i class="feather-plus"></i>
            </div>
            <p class="my-day-text">Add to Your Story</p>
          </div>
        </div>
        <div class="add-post"></div>
        <div class="post-list"></div>
      </section>
      <section class="chat-box"></section>
    </section>
  </body>
</html>
