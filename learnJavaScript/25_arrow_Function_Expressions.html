<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Expressions (ES6)</title>
</head>
<body>
    <script>
        //function statement
        /* function one(){
            return "this is one";
        } */
        //functin expression
        /* let one = function(){
            return "this is one";
        } */
        //arrow function expression
        let one = () => "this is one"; 

        /* function two(){
            let x = "this is two";
            return x;
        } */
        let two = _ => {
            let x = "this is two";
            return x;
        }

        /* function three(x){
            return "this is "+x;
        } */ 
        let three = x => "this is "+x;

        /* function four(x,y){
            let z = x+y;
            return z;
        } */
        let four = (x,y) => {
            let z = x+y;
            return z;
        }

        //IIFE
        /* (function(){
            console.log("this is fivee");
            return "this is five";
        })() */
        (()=>{
            console.log("this is fivee");
            return "this is five";
        })()

        /* window.addEventListener("load", function(){
            console.log("this is six");
        }); */
        window.addEventListener("load", ()=> console.log("this is six"));

        let seven = {
            name : "seven",
            showName : function(){
                return `this is ${this.name}`;
            },
            myName : ()=> `this is ${seven.name}`,
        }

        const fruits = ["Apple", "Mango", "Banana", "Lemon", "Lime", "Kiwi", "Orange"];

        //စာလုံး ၅ လုံး ပါတဲ့ အသီးကိုရွေးထုတ်ပါ
        //စာလုံး အကြီးပြောင်းပါ
        //- နဲ့ စပ်ပါ
        //စာလုံး အသေးပြန်ပြောင်းပါ

        /* let newArrResult = fruits.filter(function(el){
            return el.length == 5;
        }).map(function(el){
            return el.toUpperCase();
        }).join("-").toLowerCase();
        console.log(newArrResult); */
        let newArrResult = fruits.filter(el=>el.length==5).map(el=>el.toUpperCase()).join("-").toLowerCase();
        console.log(newArrResult);


    </script>
</body>
</html>
