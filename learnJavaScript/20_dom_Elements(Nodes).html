<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Elements (Nodes)</title>
</head>
<body>

    <ul>
        <li>Apple</li>
    </ul>

   <script>
       //append & prepend
        let li = document.createElement("li");
        li.innerText = "Orange";
        document.querySelector("ul").append(li);

        let li1 = document.createElement("li");
        li1.innerText = "Banana";
        document.querySelector("ul").append(li1);

        let li2 = document.createElement("li");
        li2.innerText = "Mango";
        document.querySelector("ul").prepend(li2);

       let body = document.body;

       let h1 = document.createElement("h1");
       let text1 = document.createTextNode("San Kyi Tar Par");
       h1.append(text1);
       body.append(h1);

       let p = document.createElement("p");
       let text = document.createTextNode("I'm New");
       p.append(text);
       body.append(p);

       let img = document.createElement("img");
       img.setAttribute("src","img/img01.jpeg");
       img.style.width = "300px";
       body.append(img);

       //remove themselves
        li1.remove();

        //remove by parent to child (lastChild) 
        let lastli = document.querySelectorAll("li")[2];
        document.querySelector("ul").removeChild(lastli);

   </script>
</body>
</html>
