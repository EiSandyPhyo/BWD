<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        //loop
        for(let i=5; i<=10; i++){
            console.log("I'm loop "+i);
        }

        //From 1 to 5 =>Adding
        let result = 0;
        for(let i=1; i<=5; i++){
            result += i;
            console.log(i);
        }
        console.log("answer is = "+ result);

        //Show Odd No
        for(let i=1; i<=10; i +=2){
            console.log(i);
        }

        //Break
        for(let i=1; i<=10; i++){
            console.log("I'm loop "+i);
            if(i==7){ break }
        }
        
        //Continue
        for(let i=1; i<=10; i++){
            if(i==3 || i==7){continue}
            console.log("I'm loop "+i);
        }

    </script>
</body>
</html>
