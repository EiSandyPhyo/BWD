<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array, Object, Loop</title>
</head>
<body>
    <script>
        let fruits = ["apple", "mango", "banana", "orange", "lemon"];
        let marks = [44, 66, 54, 74, 62, 55];
        let myInfo = {name: "ei sandy phyo", age: 23, liveIn: "Yangon"};

        //use length to count array room
        for(let i=0; i<fruits.length; i++){
            console.log(fruits[i]);
        }

        //total mark
        let total = 0;
        for(let i=0; i<marks.length; i++){
            total +=marks[i];
        }
        console.log(total);

        //x of arr => x represent index number of array
        for(x of fruits){
            console.log(x);
        }
        for(fruit of fruits){
            console.log(fruit);
        }
        for(mark of marks){
            console.log(total +=mark);
        }

        //x in arr or obj =>x represent index number of array & key for object
        //Array
        for(x in fruits){
            console.log(x+" - "+ fruits[x]);
        }
        //Object
        for(x in myInfo){
            console.log(x+" - "+ myInfo[x]);
        }



    </script>
</body>
</html>
