<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Expression</title>
</head>
<body>
    <script>
         //function statement တွေက code တွေ ပြောင်းပြန်ရေးလည်း ရတယ် (Hoisting)
         run(); //ကြေငြာတာ အောက်မာ ကြေငြာပေမဲ့ အပေါ်မာ ခေါ်သုံးတယ်
         function run(){
             console.log("this is function statement");
             //return "this is run";
         }

         //function expression
         //let နဲ့ variable ကြေငြာထားတဲ့အခါမှာ declare မလုပ်ထားတဲ့ဟာတွေ ခေါ်သုံးမရ
         //**ပြောချင်တာ အောက်မာ declare ထားပီး အပေါ်မှာ ခေါ်သုံးမရတာ
         let toRun = function(){
             console.log("this is function expression");
         }
         toRun();

         //IIFE
         (function(){
             console.log("this is iife")
         })()

         //condition statement
         if(true){
             console.log("this is true");
         }else{
             console.log("this is false");
         }

         //condition expression //ternary operatar nae use htr tr
         false ? console.log("this is true") : console.log("this is false");
        
         //template literals 
         //သူကကျ expression ပဲ သုံးရတယ်
         //declaration တို့ statement တို့ ရေးမရ

         //let x = `Result is ${5+4}`;
         //let x = `Result is ${ true ? "a" : "b"}`;
         let x = `Result is ${(function(){
             let a = 5;
             let b = 4;
             return a+b;
         })()}`;
         console.log(x); 
         
         let y = 5;
         console.log(++y);

         let txt = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum voluptate totam suscipit animi molestias, dolorum unde laborum, voluptatum deleniti perspiciatis minima temporibus, modi cumque corporis repellendus pariatur possimus! Explicabo, inventore.";
         let a = `LO is ${ txt.split(" ").join("-").toUpperCase().replace("!", "")}`;
         console.log(a);


    </script>
</body>
</html>
