<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Paratical</title>
    <style>
        .box{
            margin-top: 100px;
            text-align: center;
        }
        fieldset{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="" id="controlForm">
            <fieldset>
                <legend>Text Control</legend>

                <label for="text">Text</label>
                <input type="text" name="text" id="text" required>

                <label for="color">Color</label>
                <input type="color" name="color" id="color">

                <label for="fontsize">Font Size</label>
                <input type="range" id="fontsize" min="10" max="100" value="50">

                <label for="fontfamily">Font Family</label>
                <select name="" id="fontfamily">
                    <option value="montserrat">Montserrat</option>
                    <option value="zen kurenaido">Zen Kurenaido</option>
                </select>
                <button>Run</button>
            </fieldset>
        </form>
        <p id="output">Min Ga Lar Par</p>
    </div>
   <script>
       let text = document.getElementById("text");
       let color = document.getElementById("color");
       let fontsize = document.getElementById("fontsize");
       let fontstyle = document.getElementById("fontstyle");
       let output = document.getElementById("output");
    
      /*  text.addEventListener("keyup", function(){
            //console.log(this.value);
            output.innerText = this.value;
        })

        color.addEventListener("change", function(){
            output.style.color = this.value;
        })

        fontsize.addEventListener("change", function(){
            output.style.fontSize = this.value+"px";
        })

        fontfamily.addEventListener("change", function(){
            output.style.fontFamily = this.value;
        })*/

        document.getElementById("controlForm").addEventListener("submit", function(e){
            e.preventDefault();
            output.innerText = text.value;
            output.style.color = color.value;
            output.style.fontSize = fontsize.value+"px";
            output.style.fontFamily = fontfamily.value;
            //document.forms[0].reset(); //in console
            this.reset();
        });

   </script>
</body>
</html>
