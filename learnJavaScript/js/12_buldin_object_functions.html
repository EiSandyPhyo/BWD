<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Build-in Object and Functions</title>
</head>
<body>
    <script>
        //Date 
        console.log(Date())

        //Number => String To Number
        let a = "123";
        let b = Number(a);

        //Math
        console.log("round - "+Math.round(1.10));
        console.log("random - "+Math.random());
        console.log("random 0 to 9 -> "+Math.floor(Math.random() * 10));
        console.log("random 0 to 100 -> "+Math.floor(Math.random() * 101));
        console.log("random 1 to 10 -> "+Math.floor(Math.random() * 10) + 1);
        


    </script>
</body>
</html>
