<!DOCTYPE html>

    <title>Method JavaScript</title>
</head>
<body>
    <script>
        function myTest(){
            console.log(this); //return window object
        }

        let myself = {
            //Properties
            name : "ei sandy phyo",
            age : 23,
            skill : ["html", "css", "javascript"],

            //method
            test : function(){
                return "this is test method.";
            },

            //method es6
            run(para="ei"){
                return "this is run method ---- " +para;
            },

            showAll(){
                //console.log(this); //return current object
                return ` My name is ${this.name} and I'm ${this.age} years old. --- ${this.test()}`;
            }
        }
    </script>
